<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div id="InfoText">
            <h1 >Welcome to Simon :)</h1>
            <button id="Start" onclick="Start()">START</button>
            <h3>*You only have to press start once*</h3>
            <h3 id="highScore">Highscore: 0</h3>
            <h3 id="score">Score: 0</h3>
        </div>
        <div id="green" onclick="PressedGreen()"></div>
        <div id="red" onclick="PressedRed()"></div>
        <div id="yellow" onclick="PressedYellow()"></div>
        <div id="blue" onclick="PressedBlue()"></div>
        <div id="GameOver">
            <h1>Game Over!</h1>
            <button onclick="GameOver()">Try Again?</button>
        </div>
    </div>

</body>
</html>
